<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            margin-bottom: 20px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .qr-result {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .qr-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-download {
            background: #1a1a1a;
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }

        .btn-download:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .size-options {
            margin-bottom: 20px;
        }

        .size-options label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }

        .size-options input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Create QR codes instantly for any URL or text</p>

        <div class="input-group">
            <label for="urlInput">Enter URL or Text:</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com or any text"
                autocomplete="off"
            >
            <span class="error" id="error">Please enter a valid URL or text</span>
        </div>

        <div class="size-options">
            <label>QR Code Size:</label>
            <div>
                <label>
                    <input type="radio" name="size" value="128" checked>
                    Small (128px)
                </label>
                <label>
                    <input type="radio" name="size" value="256">
                    Medium (256px)
                </label>
                <label>
                    <input type="radio" name="size" value="512">
                    Large (512px)
                </label>
            </div>
        </div>

        <button class="btn btn-generate" onclick="generateQR()">
            Generate QR Code
        </button>

        <div class="qr-result" id="qrResult">
            <div id="qrcode"></div>
            <button class="btn btn-download" onclick="downloadQR()">
                ⬇️ Download QR Code
            </button>
        </div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let qrCodeInstance = null;

        function generateQR() {
            const input = document.getElementById('urlInput');
            const error = document.getElementById('error');
            const qrResult = document.getElementById('qrResult');
            const qrcodeDiv = document.getElementById('qrcode');
            const value = input.value.trim();

            // Clear previous error
            error.classList.remove('show');

            // Validate input
            if (!value) {
                error.textContent = 'Please enter a URL or text';
                error.classList.add('show');
                return;
            }

            // Get selected size
            const selectedSize = document.querySelector('input[name="size"]:checked').value;

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrCodeInstance = new QRCode(qrcodeDiv, {
                text: value,
                width: parseInt(selectedSize),
                height: parseInt(selectedSize),
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show result
            qrResult.classList.add('show');
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Please generate a QR code first!');
                return;
            }

            // Convert canvas to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = dataURL;
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Allow Enter key to generate QR code
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
